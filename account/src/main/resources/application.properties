spring.application.name=account-service
spring.config.import=optional:configserver:http://localhost:8888
spring.profiles.active=native
eureka.instance.prefer-ip-address=true
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.client-id=ecommerce-client
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8080/auth/realms/master/protocol/openid-connect/token